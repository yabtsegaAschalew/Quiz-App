<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Quizz App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <h1>Quiz</h1>
  
  <div class="container">
    <div class="track-questions">
      <h2>Questions</h2>
      <a href="#question1"><button id="reference1">1</button></a>

      <div class="question">
        <h2>Q1. What is the capital of India?</h2>
        <form action="">
          <div class="options">
            <a id="question1"></a>
            <div class="option">
              <input type="radio" name="question1" id="option1" value="New Delhi">
              <label for="option1">New Delhi</label>
            </div>
            <div class="option">
              <input type="radio" name="question1" id="option2" value="Mumbai">

            </div>
            <div class="option">
              <input type="radio" name="question1" id="option3" value="Kolkata">

            </div>
            <div class="option">
              <input type="radio" name="question1" id="option4" value="Chennai">
              <label for="option4">Chennai</label>
            </div>
            <div class="buttons">
              <input type="reset" value="Reset">
              <button class="btnSubmut" id="q1" onclick="evaluateQuiz();">Submit</button>
              
            </div>
        </form>
      </div>
    </div>
